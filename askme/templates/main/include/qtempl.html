{% load static %}

<div class="question row">
    <div class="col-2 qcol">
        <div class="qavatar">
            <img src="{% static q.user_id.get_avatar %}" alt="">
            <p>{{q.user_id}}</p>
        </div>
        {% include 'main/include/likecounter.html' with rating=q.rating %}
    </div>
    <div class="col-10 qcol">
        <a href="{% url 'question' q.id %}">
            <h3>{{ q.title }}</h3>
        </a>
        <div class="qpreview ">
            {{ q.text }}
        </div>

        <div class="row" style="padding-top: 0.5rem;">
            <div class="col">
                <a href="{% url 'question' q.id %}">answers({{ q.anum }})</a>

            </div>
            <div class="col">
                <label>Tags:</label>
                <span class="tags">
                    {% for t in q.tags %}
                    <a href="{% url 'tag' t %}">{{t}}</a>
                    {% endfor %}
                </span>
            </div>
        </div>

    </div>
</div>
