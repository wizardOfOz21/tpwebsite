{% load static %}

<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>

  <link href="{% static 'main/css/bootstrap.css' %}" rel="stylesheet" crossorigin="anonymous">
  <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100">

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-xxl">
        <div class="col">
          <a class="navbar-brand" href="#" style="font-size: 3rem;">AskMe</a>
        </div>
        <div class="col">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-5">
              <img style="height: 5rem; display: block; margin-left: auto;" src="{% static 'main/img/avatar.png' %}">
            </div>
            <div class="col-7">
              <div class="row" style="margin-top:0.5rem; margin-bottom: 1rem">
                <div style="text-align: left;">UserName</div>
              </div>
              <a href="#">Card link</a>
              <a href="#">Another link</a>
            </div>

          </div>

        </div>


      </div>

      </div>
    </nav>
  </header>

  <main class="flex-shrink-0">

    <div class="container-xxl">
      <div class="row">
        <div class="col-9 content" style="margin-top: 2rem; margin-bottom: 1rem;">

          {% block content %}
          {% endblock %}

        </div>
        <div class="col">
          <div class="container" style="margin-top: 2rem; margin-bottom: 4rem;">

            <h2>Tags</h2>
            <h3>SomeTag</h3>
            <h3>SomeTag</h3>
            <h3>SomeTag</h3>

          </div>
          <div class="container" style="margin-top: 2rem; margin-bottom: 4rem;">
          
            <h2>Best Members</h2>
            <h3>SomeMember</h3>
            <h3>SomeMember</h3>
            <h3>SomeMember</h3>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container">
      <span class="text-body-secondary">Place sticky footer content here.</span>
    </div>
  </footer>

  <script src="{% static 'main/js/bootstrap.js' %}" crossorigin="anonymous"></script>

</body>

</html>
