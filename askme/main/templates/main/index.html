{% extends 'main/basic.html' %}

{% block Title %}
Main
{% endblock %}

{% block main_content %}
<div class="container">
  <h1 class="mt-5">{{ title }}</h1>

  <div class="row">
    <div class="col-9">
      <div class="question">
        <div class="row">
          <div class="col-2">
            Avatar
          </div>
          <div class="col-1">

            {% for el in values %}
              <p>{{ el }}</p>
            {% endfor %}

            {% for el in obj %}
              <p>{{ el }}</p>
            {% endfor %}

          </div>
        </div>

      </div>

    </div>
    <div class="col-3">Left</div>
  </div>

</div>

{% endblock %}
